
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
      h1{
        font-family: caStellar;
        color: red;
      }
      #e{
        font-family: chiller;
        text-decoration: overline;
        color: blue;
      }
      #u{
        font-family: Trebuchet MS;
        color: red;
      }
    </style>
</head>
<body>
<h1 ><u>THIS HEADER IS IN RED</u></h1>
<p id="e">This header is in blue</p>
<p id="u">This is normal text</p>
</body>
</html>
